<html>
  <head>
    <meta charset="utf-8" />
    <title>3D Model - Google model viewer method</title>
    <meta name="description" content="3D Model (glTF) â€” A-Frame" />
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
  </head>
  <body data-new-gr-c-s-check-loaded="14.1000.0" data-gr-ext-installed="">
    <!-- Replace the model file below with a link to your models *****************-->
    <!-- You need to use a different file for Android and iOS.******************** -->
    <!-- Android requires the GLB format. **************************************** -->
    <!-- iOS requires the USDZ format.******************************************** -->
    <!-- ************************************************************************* -->
    <!-- Android: https://pachecod.github.io/models/testmodels/gingerbread.glb *** -->
    <!-- iOS: https://pachecod.github.io/models/testmodels/gingerbread.usdz ****** -->
    <!-- Android: https://pachecod.github.io/models/testmodels/bench.usdz ******** -->
    <!-- iOS https://pachecod.github.io/models/testmodels/bench.usdz ************* -->

    <model-viewer
      style="width: 100%; height: 100%"
      src="sneaker.glb"
      ar=""
      ar-modes="webxr scene-viewer quick-look"
      ar-scale="auto"
      camera-controls=""
      alt="3D Model"
      ios-src="sneaker.usdz"
      ar-status="not-presenting"
    >
    </model-viewer>
  </body>
</html>
